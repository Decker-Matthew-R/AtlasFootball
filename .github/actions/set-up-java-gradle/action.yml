name: 'Setup Java and Gradle'
description: 'Common setup for Java and Gradle projects'
author: 'DevHus'

inputs:
    java-version:
        description: 'Java version to set up'
        required: false
        default: '17'
    java-distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
    gradle-cache:
        description: 'Enable Gradle caching'
        required: false
        default: 'true'

runs:
    using: "composite"
    steps:
        -   name: Set up JDK ${{ inputs.java-version }}
            uses: actions/setup-java@v4
            with:
                java-version: ${{ inputs.java-version }}
                distribution: ${{ inputs.java-distribution }}

        -   name: Setup Gradle
            uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582
            with:
                cache-disabled: ${{ inputs.gradle-cache == 'false' }}
